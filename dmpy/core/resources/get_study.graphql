query getStudy($studyId: String!) {
    getStudy(studyId: $studyId) {
        id
        name
        createdBy
        description
        type
        ontologyTree {
            fieldId
            path
        }
        jobs {
            ...ALL_FOR_JOB
        }
        projects {
            id
            studyId
            name
        }
        files {
            id
            fileName
            studyId
            projectId
            fileSize
            description
            uploadTime
            uploadedBy
            hash
        }
        numOfSubjects
        currentDataVersion
        dataVersions {
            id
            version
            tag
            updateDate
            contentId
        }
    }
}

fragment ALL_FOR_JOB on Job {
  id
  studyId
  projectId
  jobType
  requester
  requestTime
  receivedFiles
  status
  error
  cancelled
  cancelledTime
  data
}
