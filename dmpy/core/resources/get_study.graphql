query getStudy($studyId: String!) {
  getStudy(studyId: $studyId) {
    id
    name
    createdBy
    jobs {
      ...ALL_FOR_JOB
    }
    projects {
      id
      studyId
      name
    }
    roles {
      id
      name
      permissions
      projectId
      studyId
      users {
        id
        firstname
        lastname
        organisation
        username
      }
    }
    files {
      id
      fileName
      studyId
      projectId
      fileSize
      description
      uploadTime
      uploadedBy
      hash
    }
    numOfSubjects
    numOfRecords
    currentDataVersion
    dataVersions {
      id
      version
      tag
      updateDate
      jobId
      extractedFrom
      contentId
      fieldTrees
    }
  }
}

fragment ALL_FOR_JOB on Job {
  id
  studyId
  projectId
  jobType
  requester
  requestTime
  receivedFiles
  status
  error
  cancelled
  cancelledTime
  data
}
