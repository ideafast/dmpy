fragment ALL_FOR_FIELD on Field {
        id
        studyId
        fieldId
        fieldName
        dataType
        possibleValues {
            code
            description
        }
        unit
        comments
        dateAdded
    }

mutation deleteField($studyId: String!, $fieldId: String!) {
        deleteField(studyId: $studyId, fieldId: $fieldId) {
            ...ALL_FOR_FIELD
        }
    }