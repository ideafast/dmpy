fragment ALL_FOR_JOB on Job {
        id
        studyId
        projectId
        jobType
        requester
        requestTime
        receivedFiles
        status
        error
        cancelled
        cancelledTime
        data
}

mutation createDataCurationJob($file: [String]!, $studyId: String!, $tag: String, $version: String!) {
        createDataCurationJob(file: $file, studyId: $studyId, tag: $tag, version: $version) {
            ...ALL_FOR_JOB
        }
}